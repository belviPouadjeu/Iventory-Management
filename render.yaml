services:
  # PostgreSQL Database
  - type: pserv
    name: gestionstock-db
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.postgres
    envVars:
      - key: POSTGRES_DB
        value: inventory_management
      - key: POSTGRES_USER
        value: postgres
      - key: POSTGRES_PASSWORD
        generateValue: true

  # Spring Boot Application
  - type: web
    name: gestionstock-app
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DB_HOST
        fromService:
          type: pserv
          name: gestionstock-db
          property: host
      - key: DB_PORT
        fromService:
          type: pserv
          name: gestionstock-db
          property: port
      - key: DB_NAME
        value: inventory_management
      - key: DB_USER
        value: postgres
      - key: DB_PASSWORD
        fromService:
          type: pserv
          name: gestionstock-db
          property: password
